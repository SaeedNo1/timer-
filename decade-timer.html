<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十年周期计时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0f3d, #121b5e, #1a237e);
            color: #e0f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* 返回主页按钮 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 25, 80, 0.6);
            color: #4fc3f7;
            border: 1px solid rgba(0, 120, 215, 0.4);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 100, 200, 0.3);
        }
        
        .back-button:hover {
            background: rgba(25, 35, 105, 0.8);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
            transform: translateY(-2px);
        }
        
        .back-button::before {
            content: '←';
            margin-right: 8px;
            font-size: 18px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 42px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00bcd4, 0 0 20px #00838f;
            background: linear-gradient(to right, #4fc3f7, #00bcd4, #00acc1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        .timer-card {
            background: rgba(8, 12, 45, 0.8);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 0 20px rgba(0, 60, 120, 0.5);
            border: 1px solid rgba(0, 120, 215, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .timer-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 100, 200, 0.15) 0%, transparent 70%);
            z-index: -1;
        }
        
        .timer-title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 8px #0088ff;
            letter-spacing: 1px;
            font-weight: 600;
            color: #4fc3f7;
        }
        
        .time-display {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .time-unit {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(15, 25, 80, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(0, 120, 215, 0.4);
        }
        
        .unit-label {
            font-size: 16px;
            font-weight: 600;
            color: #81d4fa;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 60px;
        }
        
        .unit-value {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #4fc3f7;
            text-shadow: 0 0 5px rgba(79, 195, 247, 0.7);
            flex-grow: 1;
            text-align: right;
            padding: 0 10px;
        }
        
        .cycle-count {
            text-align: center;
            font-size: 20px;
            padding: 15px;
            background: rgba(15, 25, 80, 0.6);
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid rgba(0, 120, 215, 0.4);
            color: #81d4fa;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
        }
        
        #startButton {
            background: linear-gradient(45deg, #006064, #00838f, #00bcd4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
            letter-spacing: 1px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        #startButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.8);
        }
        
        #startButton:disabled {
            background: linear-gradient(45deg, #004d40, #00695c);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: 0 0 10px rgba(0, 150, 136, 0.3);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .time-unit {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .unit-value {
                text-align: left;
                width: 100%;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">返回主页</a>
    
    <div class="stars" id="stars"></div>
    
    <div class="header">
        <h1>十年周期计时器</h1>
        <div class="subtitle">探索时间与空间的奥秘</div>
    </div>
    
    <div class="timer-card">
        <div class="timer-title">十年周期计时器</div>
        <div class="time-display">
            <div class="time-unit">
                <div class="unit-label">秒</div>
                <div class="unit-value"><span id="seconds">0</span> / <span id="seconds-total">315581184</span></div>
            </div>
            <div class="time-unit">
                <div class="unit-label">时</div>
                <div class="unit-value"><span id="hours">0.0000</span> / <span id="hours-total">87661.4400</span></div>
            </div>
            <div class="time-unit">
                <div class="unit-label">天</div>
                <div class="unit-value"><span id="days">0.0000</span> / <span id="days-total">3652.5640</span></div>
            </div>
            <div class="time-unit">
                <div class="unit-label">月</div>
                <div class="unit-value"><span id="months">0.0000</span> / <span id="months-total">120.0000</span></div>
            </div>
            <div class="time-unit">
                <div class="unit-label">年</div>
                <div class="unit-value"><span id="years">0.0000</span> / <span id="years-total">10.0000</span></div>
            </div>
        </div>
        <div class="cycle-count">
            已循环周期: <span id="cycle-count">0</span>
        </div>
        <div class="controls">
            <button id="startButton">开始计时</button>
        </div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                
                // 随机大小
                const size = Math.random() * 2 + 0.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 时间单位转换常数
        const SECONDS_IN_HOUR = 3600;
        const HOURS_IN_DAY = 23.9344;
        const DAYS_IN_YEAR = 365.2564;
        
        // 计算时间单位
        const SECONDS_IN_DAY = SECONDS_IN_HOUR * HOURS_IN_DAY;
        const SECONDS_IN_YEAR = SECONDS_IN_DAY * DAYS_IN_YEAR;
        
        // 十年周期（秒）
        const DECADE_PERIOD = 10 * SECONDS_IN_YEAR;
        
        // DOM元素
        const secondsEl = document.getElementById('seconds');
        const hoursEl = document.getElementById('hours');
        const daysEl = document.getElementById('days');
        const monthsEl = document.getElementById('months');
        const yearsEl = document.getElementById('years');
        const cycleCountEl = document.getElementById('cycle-count');
        const startButton = document.getElementById('startButton');
        
        // 设置周期总时间显示
        document.getElementById('seconds-total').textContent = Math.floor(DECADE_PERIOD);
        document.getElementById('hours-total').textContent = (DECADE_PERIOD / SECONDS_IN_HOUR).toFixed(4);
        document.getElementById('days-total').textContent = (DECADE_PERIOD / SECONDS_IN_DAY).toFixed(4);
        document.getElementById('months-total').textContent = (10 * 12).toFixed(4);
        document.getElementById('years-total').textContent = "10.0000";
        
        // 计时器状态
        let isRunning = false;
        let startTime = 0;
        let elapsedSeconds = 0;
        let cycleCount = 0;
        let lastUpdateTime = 0;
        let animationId = null;
        
        // 加载保存的状态
        function loadState() {
            const savedState = localStorage.getItem('decadeTimerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                isRunning = state.isRunning;
                startTime = state.startTime;
                elapsedSeconds = state.elapsedSeconds;
                cycleCount = state.cycleCount;
                lastUpdateTime = state.lastUpdateTime || Date.now();
                
                if (isRunning) {
                    startButton.disabled = true;
                    updateTimer();
                }
            }
            
            updateDisplay();
        }
        
        // 保存状态
        function saveState() {
            const state = {
                isRunning: isRunning,
                startTime: startTime,
                elapsedSeconds: elapsedSeconds,
                cycleCount: cycleCount,
                lastUpdateTime: lastUpdateTime
            };
            localStorage.setItem('decadeTimerState', JSON.stringify(state));
        }
        
        // 开始计时
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startTime = Date.now();
            lastUpdateTime = startTime;
            startButton.disabled = true;
            
            saveState();
            updateTimer();
        }
        
        // 更新计时器
        function updateTimer() {
            if (!isRunning) return;
            
            const now = Date.now();
            const deltaSeconds = (now - lastUpdateTime) / 1000;
            lastUpdateTime = now;
            
            // 更新经过的时间
            elapsedSeconds += deltaSeconds;
            
            // 检查是否完成一个周期
            const completedCycles = Math.floor(elapsedSeconds / DECADE_PERIOD);
            if (completedCycles > cycleCount) {
                cycleCount = completedCycles;
                // 重置当前周期时间
                elapsedSeconds %= DECADE_PERIOD;
            }
            
            updateDisplay();
            saveState();
            
            // 继续更新
            animationId = requestAnimationFrame(updateTimer);
        }
        
        // 更新显示
        function updateDisplay() {
            const currentSeconds = elapsedSeconds % DECADE_PERIOD;
            
            // 计算各时间单位
            const hours = currentSeconds / SECONDS_IN_HOUR;
            const days = hours / HOURS_IN_DAY;
            const months = days / (DAYS_IN_YEAR / 12);
            const years = days / DAYS_IN_YEAR;
            
            // 更新显示
            secondsEl.textContent = Math.floor(currentSeconds);
            hoursEl.textContent = hours.toFixed(4);
            daysEl.textContent = days.toFixed(4);
            monthsEl.textContent = months.toFixed(4);
            yearsEl.textContent = years.toFixed(4);
            cycleCountEl.textContent = cycleCount;
        }
        
        // 初始化
        window.onload = function() {
            createStars();
            loadState();
            
            // 添加开始按钮事件
            startButton.addEventListener('click', startTimer);
        };
    </script>
</body>
</html>
